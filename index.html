<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPHONE_CALC</title>
    <link rel="stylesheet" href="start.css" />
  </head>

  <body>
    <div class="calculator">
      <div class="top-container">
        <div class="clock">
          <span id="time"></span>
        </div>

        <div class="side3">
          <img src="status1.png" alt="batt" srcset="" />
        </div>
      </div>

      <!-- Display screen -->
      <div class="display" id="result">
        <!-- &nbsp; -->
        <div class="values">
          <span class="valueOne"></span>
          <span class="valueSymbol"></span>
          <div class="two">
            <span class="valueTwo"></span>
          </div>
        </div>

        <div class="result-container"><span class="result"></span></div>
      </div>

      <br />

      <!-- Calculator button section -->
      <div class="bottom_container" id="buttons">
        
        <div class="button function clear" id="clear">C </div>

        
        <div class="button function plus_minus">+/-</div>

        
        <div class="button function symbol pecent">%</div>

        
        <div class="button operator symbol division">รท</div>

      
        <div class="button x1 first-active number 7" id="num">7</div>

        
        <div class="button x1 first-active number 8" id="num">8</div>

        
        <div class="button x1 first-active number 9" id="num">9</div>

        
        <div class="button operator symbol muliplication">&#215;</div>

        
        <div class="button x1 first-active number 4" id="num">4</div>

        
        <div class="button x1 first-active number 5" id="num">5</div>

        <div class="button x1 first-active number 6" id="num">6</div>

        
        <div class="button operator symbol subtraction">-</div>

        
        <div class="button x1 first-active number 1" id="num">1</div>

        
        <div class="button x1 first-active number 2" id="num">2</div>

        <div class="button x1 first-active number 3" id="num">3</div>

        <div class="button operator symbol addition">+</div>

        <div class="button x1 first-active number_0">0</div>

      
        <div class="button x1 first-active decimal">.</div>

        
        <div class="button operator equal">=</div>
      </div>
    </div>

    <script src="jquery-3.6.0.min.js"></script>
    <script src="start.js"></script>
    <script type="text/javascript" src="jquery.blackcalculator-1.0.1.min.js"></script>
  </body>
</html>
